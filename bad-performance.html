      function inefficientHover(element) {
        element.style.backgroundColor = "red";
        element.style.transform = "scale(1.1)";
        element.style.boxShadow = "0 5px 15px rgba(0,0,0,0.3)";

        document.querySelectorAll("*").forEach((el) => {
          el.style.transition = "all 0.3s ease";
        });
      }

      function inefficientHoverOut(element) {
        element.style.backgroundColor = "";
        element.style.transform = "";
        element.style.boxShadow = "";
      }

      let animationInterval = setInterval(() => {
        const box = document.getElementById("movingBox");
        if (box) {
          let currentLeft = parseInt(box.style.left || "0");
          box.style.left = ((currentLeft + 1) % 300) + "px";

          box.offsetHeight;
        }
      }, 16);

      document.addEventListener("scroll", function () {
        document.querySelectorAll(".gallery img").forEach((img) => {
          const rect = img.getBoundingClientRect();
          if (rect.top < window.innerHeight) {
            img.style.opacity = "1";
            img.style.transform = "scale(1)";
          }
        });
      });

      function loadDataSync() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "https://jsonplaceholder.typicode.com/posts/1", false);
        xhr.send();
        return xhr.responseText;
      }

      function validateEmail(email) {
        const regex =
          /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
        for (let i = 0; i < 1000; i++) {
          regex.test(email);
        }
        return regex.test(email);
      }

      function sleep(ms) {
        const start = Date.now();
        while (Date.now() - start < ms) {}
      }

      sleep(2000);
